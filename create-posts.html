<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4b023a96fb.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora&display=swap" rel="stylesheet">

    <!-- custom styling -->
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Admin styling -->
    <link rel="stylesheet" href="../../css/admin.css">

    <title>Add Posts</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Trendy</span>Blog</h1>
        </div>
        <i class="fa-solid fa-bars menu-toggle"></i>
        <ul class="nav">
            <li><a href="#">
                <i class="fa-solid fa-user"></i>
                SE Kid
                <i class="fa-solid fa-chevron-down fa-sm"></i>
                </a>
                <ul>
                    <li class="logout"><a href="#">Sign out</a></li>
                </ul>
            </li>
            </ul>
        </div>
    </header>

    <!-- Admin  wrapper -->
    <div class="admin-wrapper">

        <!-- menu -->
        <div class="menu">
            <ul>
                <li><a href="manage-posts.html">Manage Posts</a></li>
                <li><a href="../topics/manage-topics.html">Manage Topics</a></li>
                <li><a href="../users/manage-users.html">Manage Users</a></li>
            </ul>
        </div>
        <!-- // menu -->

        <!-- admin content -->
        <div class="admin-content">
            <div class="button-group">
                <a href="create-posts.html" class="btn btn-big">Add Post</a>
                <a href="manage-posts.html" class="btn btn-big">Manage Post</a>
            </div>

            <div class="content">
                <h2 class="page-title">Manage Post</h2>

                <form action="create-posts.html" method="post">
                    <div>
                        <label>Title</label>
                        <input type="text" name="title" placeholder="Title" class="text-input">
                    </div>
                    <div>
                        <label>Body</label>
                        <textarea name="body" id="body"></textarea>
                    </div>
                    <div>
                        <label>Image</label>
                        <input type="file" name="image" class="text-input">
                    </div>
                    <div>
                        <label>Topic</label>
                        <select name="topic" class="text-input">
                            <option value="politics">Politics</option>
                            <option value="sports">Sports</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="business">Business</option>
                            <option value="travel">Travel</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-big">Add Post</button>
                    </div>
                </form>

            </div>
        </div>
        <!-- // admin content -->
    </div>
    <!-- // Admin wrapper -->
    
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- CKeditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/37.1.0/classic/ckeditor.js"></script>

    <!-- Custom scripts -->
    <script src="../../js/scripts.js"></script>
</body>
</html>
